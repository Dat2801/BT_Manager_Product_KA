<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<head th:replace="/layout :: head"></head>
<!--<a th:href="@{/products}">Back To List</a>-->
<a th:href="@{/products}" role="button" class="btn btn-warning">Back To List</a>
<body>
<h1>Form edit</h1>
<form id="form" th:object="${product}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}"/>
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}"/>
    </div>
    <div>
        <label>Date</label>
        <input type="date" th:field="*{dateTime}"/>
    </div>
    <div>
        <label>Quantity</label>
        <input type="text" th:field="*{quantity}"/>
    </div>
    <div>
        <td>Category</td>
        <td>
            <select th:field="*{category}">
                <th:block th:each="classes1:${categoryList}">
                    <option th:value="${classes1.id}" th:text="${classes1.name}"></option>
                </th:block>
            </select>
        </td>
        <td></td>
    </div>

    <button class="btn btn-primary">Edit</button>
</form>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>
