<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<head th:replace="/layout :: head"></head>
<!--<a th:href="@{/products}">Back To List</a>-->
<a th:href="@{/products}" role="button" class="btn btn-warning">Back To List</a>
<body>
<h1>Form create</h1>
<form id="form" th:object="${p}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="${p.name}">Name Error</p>
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}"/>
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}"/>
    </div>
    <div>
        <label>Date</label>
        <input type="date" th:field="*{dateTime}"/>
    </div>
    <div>
        <label>Quantity</label>
        <input type="text" th:field="*{quantity}"/>
    </div>
    <div>
        <label>Category</label>
        <select th:field="*{category}">
            <th:block th:each="c:${categoryList}">
                <option th:value="${c.id}" th:text="${c.name}"></option>
            </th:block>
        </select>
    </div>
    <td></td>
    <button class="btn btn-primary">Create</button>
</form>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>
